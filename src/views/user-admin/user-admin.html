<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="user-admin.css">
</head>
<body>
  <header></header>
  <div class="container">
    <div class="upper-area">
      <span> <p>관리자 페이지</p> </span>
    </div>
    <div class="middle-area">
      <div class="navigate-area">
        <ul>
          <li id="list-books">도서 관리</li>
          <li id="list-users">회원 관리</li>
          <li id="list-orders">주문 관리</li>
          <li id="list-categories">카테고리 관리</li>
        </ul>
      </div>
      <div class="content-area">
        <p class="title"></p>
        <div class = "content" id="admin-books"> 
          <div class="item">
            <input type="checkbox">
            <div class="item-img">
              <img src="../../../public/images/sample_image.jpg">
            </div>
            <div class="item-info">
              <p class="item-name"> 혼자 공부하는 얄팍한 코딩지식</p>
              <p class="item-detail"> 한빛 출판사 | 고현민 | 2022</p>
              <p class="item-cost"> 15,800원</p>
              <span class="item-buttons">
                <button>수정</button>
                <button class="red">삭제</button>
            </span> 
            </div>
          </div>
        </div>
        <div class = "content" id="admin-users"> 
          <div class = "user">
            <input type="checkbox">
            <p class="user-name"> 혼자 공부하는 얄팍한 코딩지식</p>
            <p class="user-email"> 혼자 공부하는 얄팍한 코딩지식</p>
            <p class="item-name"> 혼자 공부하는 얄팍한 코딩지식</p>

          </div>
        </div>
        <div class = "content" id="admin-orders"> 주문 관리 페이지입니다.</div>
        <div class = "content" id="admin-categories"> 카테고리 관리 페이지입니다.</div>
      </div>
    </div>

    <div class="lower-area"></div>

  </div>
  <script src="user-admin.js"></script>
  <footer></footer>
</body>
</html>
